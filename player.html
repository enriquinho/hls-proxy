<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@0.9.0/dist/clappr.min.js"></script>
    <style>
      body, html, #player {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "/stream.m3u8",
        parentId: "#player",
        autoPlay: true,
        width: '100%',
        height: '100%'
      });
    </script>
  </body>
</html>
