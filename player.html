<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@0.3.13/dist/clappr.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "http://localhost:8088/stream.m3u8",
        parentId: "#player",
        autoPlay: true,
        width: 1920,
        height: 1080
      });
    </script>
  </body>
</html>
